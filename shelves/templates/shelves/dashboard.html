<!DOCTYPE html>
{% load static %}

<head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" alt="my images">
        <title>
            Dashboard
        </title>
    </head>
<html>
<main>
<div class="navbar">
    <div class="search">
    <form action="{% url 'launch' %}">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">  â›­  </button>
    </form>
      <a href="{% url 'social' %}">Social</a>
      <a href="{% url 'profile' %}">Profile</a>
  </div>
</div>
<div class = "main">
<div class="container">
    <a href="{% url 'books' %}">
    <img src="../../static/images/book.png" alt="picture of book logo" class="image">
    <div class="overlay">
      <div class="text">My books</div>
    </div>
    </a>
  </div>
  
  <div class="container">
    <a href="{% url 'shows' %}">
    <img src="../../static/images/tv.png" alt="picture of shows logo" class="image">
    <div class="overlay">
      <div class="text">My shows</div>
    </div>
    </a>
  </div>

  <div class="container-final">
    <a href="{% url 'movies' %}">
    <img src="../../static/images/movie.png" alt="picture of movie logo" class="image">
    <div class="overlay">
      <div class="text">My movies</div>
    </div>
    </a>
  </div>
  
  <div class="container">
    <a href="{% url 'albums' %}">
    <img src="../../static/images/song.png" alt="picture of song logo" class="image">
    <div class="overlay">
      <div class="text">My music</div>
    </div>
    </a>
  </div>
</div>
</main>
</html>
