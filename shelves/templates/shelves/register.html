<!DOCTYPE html>
{% extends 'shelves/base.html' %}

{% block body_block %}

<div class="form-box">

<h1>Register</h1>

<form method="post" enctype="multipart/form-data" action="{% url 'dashboard' %}">

</form>

</div>

{% endblock %}
