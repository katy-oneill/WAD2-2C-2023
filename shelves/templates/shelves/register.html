<!DOCTYPE html>
{% extends 'shelves/base.html' %}

{% load static %}

{% block title_block %}Register{% endblock %}

{% block body_block %}
<h1>Register</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
        <label for="{{ form.picture.id_for_label }}">Profile Picture:</label>
        {{ form.picture }}
      </div>

    <button type="submit">Register</button>
</form>

{% endblock %}
