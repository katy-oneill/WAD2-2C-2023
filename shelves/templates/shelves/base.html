<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" alt="my images">
        <title>
            Shelves
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        <header>
            <a href="{% url 'launch' %}" class="button">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            {% endif %}
        </header>

        <main>
            <h1 id = "heading" style="font-family: sans-serif;"> Welcome to Shelves</h1>
            
            {% block body_block %}
            {% endblock %}
        </main>
    </body>
</html>
