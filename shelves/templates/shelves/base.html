<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" alt="my images">
        <title>
            Shelves
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        
        <header>
            <div class="navbar">
            <a href="{% url 'shelves:launch' %}" class="button">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'shelves:logout' %}?next={{ request.path }}">Logout</a>
            {% endif %}
            {% block header %}
            {% endblock %}
        </header>

        <main>
            
            
            {% block body_block %}
            {% endblock %}
        </main>
        </div>
    </body>
</html>
